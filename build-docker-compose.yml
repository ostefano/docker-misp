version: '3'
services:
  misp:
    image: ostefano/misp-docker:core-latest
    build:
        context: server/.
        args:
            - MISP_TAG=${MISP_TAG}
            - MISP_COMMIT=${MISP_COMMIT}
            - PHP_VER=${PHP_VER}

  misp-modules:
    image: ostefano/misp-docker:modules-latest
    build:
        context: modules/.
        args:
            - MODULES_TAG=${MODULES_TAG}
